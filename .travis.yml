language: go
go:
- 1.11.x
env:
- GO111MODULE=on
install: true

jobs:
  include:
  - stage: formatting
    script:
    - make fmt
  - script:
    - make deps
    - make lint
  - stage: build
    script:
    - make deps
    - make build
    - mkdir out/archives
    - ls -1 out/binaries | xargs -L 1 -I{}  tar -cf out/archives/{}.tar --transform='flags=r;s|.*\MusicBot.*\(\..*\)|MusicBot\1|' --transform='flags=r;s|dist/||' out/binaries/{} dist/config.json.example
    deploy:
      - provider: releases
        api_key:
          secure: 
        file_glob: true
        file:
        - out/archives/*
        on:
          tags: true
        skip_cleanup: true
      - provider: packagecloud
        local-dir: out/packages
        username: svenwiltink
        repository: go-musicbot
        dist: ubuntu/bionic
        token:
          secure: 
